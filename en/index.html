<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevCore - Development in all spheres</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="top-buttons">
    <button class="language-btn" onclick="window.location.href='/ru'">
      <i class="fas fa-language"></i> Русская версия
    </button>
    <button class="devcore-links-btn" id="devcore-links">
      <i class="fas fa-link"></i> DevCore Links
    </button>
  </div>
  
  <header>
    <div class="container">
      <h1>DevCore</h1>
      <p class="subtitle">Python, Web (HTML, CSS, JS), C++</p>
      <a href="https://t.me/m/wnBMSWRBNGEy" target="_blank" class="btn">Request project</a>
    </div>
  </header>

  <!-- Здесь должен быть английский контент -->
  
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
      <h3>DevCore Links</h3>
      <div class="modal-links">
        <a href="https://github.com/KirillxC" target="_blank">GitHub</a>
        <a href="https://t.me/DevCoreTech" target="_blank">Telegram Channel</a>
        <a href="https://t.me/Kiriehka_ww" target="_blank">Contact manager</a>
      </div>
      <button id="close-modal" class="btn">Close</button>
    </div>
  </div>

<script>
    
  const modalBtn = document.getElementById('devcore-links');
  const modal = document.getElementById('modal-overlay');
  const closeBtn = document.getElementById('close-modal');

  modalBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    modal.classList.add('active');
    document.body.style.overflow = 'hidden'; 
  });

  closeBtn.addEventListener('click', function() {
    modal.classList.remove('active');
    document.body.style.overflow = ''; 
  });

  modal.addEventListener('click', function(e) {
    if (e.target === modal) {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
  });
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
  });
  document.querySelector('.language-btn').addEventListener('click', function() {
    const currentLang = window.location.pathname.includes('/en') ? 'ru' : 'en';
    localStorage.setItem('lang', currentLang);
  });
</script>
</body>
</html>
