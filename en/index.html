<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevCore - Development in all spheres</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="top-buttons">
    <button class="language-btn" onclick="window.location.href='/ru'">
      <i class="fas fa-language"></i> Русская версия
    </button>
    <button class="devcore-links-btn" id="devcore-links">
      <i class="fas fa-link"></i> DevCore Links
    </button>
  </div>
  
  <header>
    <div class="container">
      <h1>DevCore</h1>
      <p class="subtitle">Python, Web (HTML, CSS, JS), C++</p>
      <a href="https://t.me/m/wnBMSWRBNGEy" target="_blank" class="btn">Request project</a>
    </div>
  </header>

  <!-- Здесь должен быть английский контент -->

    <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <h3>DevCore Links</h3>
        <div class="modal-links">
        <a href="https://github.com/KirillxC" target="_blank">
            <i class="fab fa-github"></i>
            GitHub
        </a>
        <a href="https://t.me/DevCoreTech" target="_blank">
            <i class="fab fa-telegram"></i>
            Telegram Channel
        </a>
        <a href="https://t.me/Kiriehka_ww" target="_blank">
            <i class="fas fa-user-tie"></i>
            Менеджер
        </a>
        </div>
        <button id="close-modal" class="btn">Закрыть</button>
    </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('modal-overlay');
  const closeBtn = document.getElementById('close-modal');
  
  // Открытие по кнопке
  document.querySelector('.devcore-links-btn').addEventListener('click', function(e) {
    e.preventDefault();
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';
  });
  
  // Закрытие
  function closeModal() {
    modal.classList.remove('active');
    document.body.style.overflow = '';
  }
  
  closeBtn.addEventListener('click', closeModal);
  
  // Закрытие по клику вне окна
  modal.addEventListener('click', function(e) {
    if (e.target === modal) closeModal();
  });
  
  // Закрытие по ESC
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeModal();
  });
});
</script>
</body>
</html>
